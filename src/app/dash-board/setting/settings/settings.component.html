<div class="manu-breadcrumb">
    <app-breadcrumb></app-breadcrumb>
</div>

<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'User Role - Add / Edit'|translate}}</legend>
    <div class="formData">
        <form [formGroup]="userRoleForm" (ngSubmit)="onUserRoleFormClick($event, userRoleForm)">
            <div class="col-xs-2 col-sm-6 col-md-12  ">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 ">
                        <div class="form-group">
                            <label for="roleUserName">{{'User Name'|translate}} </label>
                            <input path="id" type="hidden" />
                            <input path="loginid" type="hidden" />
                            <input path="rlid" type="hidden" />
                            <select formControlName="rlid" class="form-control" name="usernamelist" id="usernamelist" [ngClass]="{ 'is-invalid': submitted && f.rlid.errors }">
                                <option value="" hidden> - {{'Select the User Name'|translate}} - </option>
                                <option value="null"> - {{'Select the User Name'|translate}} - </option>
                                <option *ngFor="let userName of user001mbs" [value]="userName.personId">
                                    {{userName.username}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.rlid.errors" class="invalid-feedback">
                                <div *ngIf="f.rlid.errors.required">{{'User Name is required'|translate}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 ">
                        <div class="form-group">
                            <label for="roleID">{{'Role Name'|translate}}</label>
                            <input path="role" type="hidden" />
                            <select formControlName="rolename" class="form-control" name="rolenamelist" id="rolenamelist" [ngClass]="{ 'is-invalid': submitted && f.rolename.errors }">
                                <option value="" hidden> - {{'Select the role'|translate}} - </option>
                                <option value="null"> - {{'Select the role'|translate}} - </option>
                                <option> {{'Super Admin'|translate}} </option>
                                <option> {{'Admin'|translate}} </option>
                                <option> {{'Guest'|translate}} </option>
                                <option> {{'User'|translate}} </option>
                            </select>
                            <div *ngIf="submitted && f.rolename.errors" class="invalid-feedback">
                                <div *ngIf="f.rolename.errors.required">{{'Role Name is required'|translate}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 ">
                        <div class="form-group">
                            <label for="roleID">{{'Status'|translate}}</label>
                            <input path="status" type="hidden" />
                            <select formControlName="status" class="form-control" name="rolenamelist" id="rolenamelist" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                                <option value="" hidden> - {{'Select the Status'|translate}} - </option>
                                <option value="null"> - {{'Select the Status'|translate}} - </option>
                                <option> Y </option>
                                <option> N </option>
                            </select>
                            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                                <div *ngIf="f.status.errors.required">{{'Status is required'|translate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mr-2">
                            {{'Submit' | translate }}
                        </button>
                        <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                            {{'Clear' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Registered Details'|translate}}</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
