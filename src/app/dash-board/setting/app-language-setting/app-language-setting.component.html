<fieldset class="scheduler-border">
    <legend class="scheduler-border">{{'Application Language Setting'|translate}}</legend>
    <div class="formData">
        <form [formGroup]="applanguagesettingForm" (ngSubmit)="onUserClick($event, applanguagesettingForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="name" for="name" cssClass="required"> {{'Name'|translate}}</label>
                        <input formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">{{' Name is required'|translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <input class="form-control" path="id" type="hidden" />
                        <label path="description" for="description" cssClass="required">{{'Description'|translate}}</label>
                        <input formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required"> {{'Description is required'|translate}}</div>
                        </div>
                    </div>
                </div> 
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <input class="form-control" path="id" type="hidden" />
                        <label path="status" for="status" cssClass="required">{{'Status'|translate}}</label>
                        <input formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" />
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">{{'Status is required'|translate}}</div>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-sm-12 ">
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary mr-2">
                                {{'Submit' | translate }}
                            </button>
                            <button type="button" class="btn btn-warning mr-2" (click)="onReset()">
                                {{'Clear' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
              </div>
            </form>
        </div>
    
    </fieldset>
    
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">{{'Status Details'|translate}}</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [pagination]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
